---
layout: default
---

<main id="main-content" class="page-content" role="main">
  <div class="wrapper">

    <article>
      <header>
        <h1>{{ page.title }}</h1>
      </header>

      {{ content }}
    </article>

    {% if page.sidebar %}
      <aside aria-labelledby="sidebar-heading">
        <h2 id="sidebar-heading">
          {{ page.sidebar.heading | default: "Additional information" }}
        </h2>

        {{ page.sidebar.content | markdownify }}
      </aside>
    {% endif %}

  </div>
</main>
